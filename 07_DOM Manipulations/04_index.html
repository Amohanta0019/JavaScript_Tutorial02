<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Youtube</title>
</head>
<body style="background-color: black; color: wheat;">
    <ul class="Languages">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        const ul = document.querySelector('.Languages');
        ul.appendChild(li);
    }
    addLang("Java"); // traverse the whole tree to append java at the end of tree
    addLang("Python");

    function addOptimize(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.Languages').appendChild(li);
    }
    addOptimize("typescript");

    //edit values python --> mojo
    const secondLang = document.querySelector("li:nth-child(3)");
    // secondLang.innerHTML = "mojo";
    // secondLang.outerHTML = "<li>Mojo</li>";
    const newEle = document.createElement('li');
    newEle.textContent = "mojo";
    secondLang.replaceWith(newEle)


    //remove element
    const thirdLang = document.querySelector("li:nth-child(3)");
    thirdLang.remove()
</script>
</html>
